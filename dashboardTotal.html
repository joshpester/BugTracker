<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <!-- The viewport meta tag ensures proper rendering and touch zooming on all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Customized CSS -->
        <link rel="stylesheet" href="custom.css">
        
        <!-- jQuery from a CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
        <title>Bug Tracker</title>
    </head>
    <body>
        <div class="container-fluid h-100">
            <div class="row row-cols-2 h-100">
                <div class="col-6 h-100 align-items-center">
                    <div class="row row-cols-1 h-100 align-items-center justify-content-center" style="padding-top: 20%; padding-bottom: 20%;">
                        <div class="col-12 text-center">
                            <h3>Total Defects</h3>
                        </div>
                        <div class="col-12 circle-total-defects">
                              #
                         </div>
                    </div>
                </div>
                <div class="col-6 h-100 align-items-center">
                    <div class="row row-cols-2 h-100 align-items-start" style="padding-top: 20%; padding-bottom: 20%;">
                        <div class="col-6">
                            <div class="circle-status-defects" style="color: red;">
                                #
                            </div>
                        </div>
                        <div class="col-6">
                            <p>
                                Defects Open
                            </p>
                        </div>
                        <div class="col-6">
                            <div class="circle-status-defects" style="color: orange;">
                                #
                            </div>
                        </div>
                        <div class="col-6">
                            <p>
                                Defects In Progress
                            </p>
                        </div>
                        <div class="col-6">
                            <div class="circle-status-defects" style="color: green;">
                                #
                            </div>
                        </div>
                        <div class="col-6">
                            <p>
                                Defects Closed
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>    

        <!-- Add Popper and Bootstrap JS plug-ins-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <!-- Link to personal javascript file and jquery -->
        <script src="dashboardScreen.js"></script>
    </body>
</html>
