<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- The viewport meta tag ensures proper rendering and touch zooming on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Customized CSS -->
    <link rel="stylesheet" href="custom.css">

    <!-- jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Bug Tracker</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-start border border-dark border-3" style="margin-top: 3px;">
            <div class="col-2 text-center border-end border-dark border-3">
                <h1>
                    JPESTER
                </h1>
            </div>
            <div class="col-10 text-center">
                <h1>
                    Bug Tracker
                </h1>
            </div>
        </div>
        <div class="row justify-content-start border border-top-0 border-dark border-3" style="height: 90%;">
            <div class="col-2 nav-col border-end border-dark border-3">
                <nav class="nav nav-pills nav-justified flex-column">
                    <a class="nav-link active border-bottom border-top border-2 border-dark" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link nav-link-bottom border-bottom border-2 border-dark" href="dashboard.html">Dashboard</a>
                </nav> 
            </div> 
            <div class="col-10 custom-head-pad" style="position: relative;">
                <div class="border-top border-dark border-2 table-scroll">
                    <table class="table table-bordered" id="defectTable">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Status</th>
                                <th scope="col">Created By (User ID)</th>
                                <th scope="col">Assigned To (User ID)</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <p class="bottom-left" id="defectCount">
                        
                    </p>
                    <button type="button" id="newDefectButton" class="btn btn-success bottom-right circle-button" data-bs-toggle="modal" data-bs-target="#addDefect">
                        +
                    </button>
                </div>
            </div>   
        </div>
    </div>

    <!-- Edit Table Record Modal -->
    <div class="modal fade" id="editDefect" tabindex="-1" aria-labelledby="editDefectLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addDefectLabel">Edit Defect</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editDefectForm">
                    <div class="mb-3">
                        <fieldset disabled>
                            <label for="CurrentDefectID" class="form-label">Defect ID</label>
                            <input type="text" class="form-control" id="CurrentDefectID" placeholder="#">
                        </fieldset>
                    </div>
                    <div class="mb-3">
                        <label for="CurrentDefectName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="CurrentDefectName">
                    </div>
                    <div class="mb-3">
                        <label for="CurrentDefectDescription" class="form-label">Description</label>
                        <input type="textarea" class="form-control" id="CurrentDefectDescription">
                    </div>
                    <div class="mb-3">
                        <label for="CurrentDefectStatus" class="form-label">Status</label>
                        <select id="CurrentDefectStatus" class="form-select">
                            <option>Open</option>
                            <option>In Progress</option>
                            <option>Closed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <fieldset disabled>
                            <label for="CurrentDefectCreatedBy" class="form-label">Created By (User ID)</label>
                            <input type="text" class="form-control" id="CurrentDefectCreatedBy" placeholder="User">
                        </fieldset>
                    </div>
                    <div class="mb-3">
                        <label for="CurrentDefectAssignedTo" class="form-label">Assigned To (User ID)</label>
                        <input type="text" class="form-control" id="CurrentDefectAssignedTo">
                    </div>
                    <div class="mb-3">
                        <label for="CurrentDefectAttachments" class="form-label">Attachments</label>
                        <input type="file" class="form-control" id="CurrentDefectAttachments">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>

    <!-- Add New Defect Modal -->
    <div class="modal fade" id="addDefect" tabindex="-1" aria-labelledby="addDefectLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addDefectLabel">Add New Defect</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="newDefectForm">
                    <div class="mb-3">
                        <fieldset disabled>
                            <label for="NewDefectID" class="form-label">Defect ID</label>
                            <input type="text" class="form-control" id="NewDefectID" placeholder="#">
                        </fieldset>
                    </div>
                    <div class="mb-3">
                        <label for="NewDefectName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="NewDefectName">
                    </div>
                    <div class="mb-3">
                        <label for="NewDefectDescription" class="form-label">Description</label>
                        <input type="textarea" class="form-control" id="NewDefectDescription">
                    </div>
                    <div class="mb-3">
                        <fieldset disabled>
                            <label for="NewDefectStatus" class="form-label">Status</label>
                            <select id="NewDefectStatus" class="form-select">
                                <option>Open</option>
                            </select>
                        </fieldset> 
                    </div>
                    <div class="mb-3">
                        <fieldset disabled>
                            <label for="NewDefectCreatedBy" class="form-label">Created By (User ID)</label>
                            <input type="number" class="form-control" id="NewDefectCreatedBy" value=1>
                        </fieldset>
                    </div>
                    <div class="mb-3">
                        <label for="NewDefectAssignedTo" class="form-label">Assigned To (User ID)</label>
                        <input type="number" class="form-control" id="NewDefectAssignedTo">
                    </div>
                    <div class="mb-3">
                        <label for="NewDefectAttachments" class="form-label">Attachments</label>
                        <input type="file" class="form-control" id="NewDefectAttachments">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Create</button>
                    </div>
                </form>
            </div>
            
        </div>
        </div>
    </div>


    <!-- Add Popper and Bootstrap JS plug-ins -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Link to personal javascript file -->
    <script src="homeScreen.js"></script>
  </body>
</html>
