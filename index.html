<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- The viewport meta tag ensures proper rendering and touch zooming on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Customized CSS -->
    <link rel="stylesheet" href="custom.css">


    <title>Bug Tracker</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-start border border-top-0 border-dark border-3">
            <div class="col-2 text-center border-end border-dark border-3">
                <h1>
                    User
                </h1>
            </div>
            <div class="col-10 text-center">
                <h1>
                    Bug Tracker
                </h1>
            </div>
        </div>
        <div class="row justify-content-start border border-top-0 border-dark border-3">
            <div class="col-2 nav-col border-end border-dark border-3">
                <nav class="nav nav-pills nav-justified flex-column">
                    <a class="nav-link active border-bottom border-top border-2 border-dark" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </nav> 
            </div> 
            <div class="col-10 custom-head-pad" style="position: relative;">
                <div class="border-top border-dark border-2">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Status</th>
                                <th scope="col">Created By</th>
                                <th scope="col">Assigned To</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Test001</td>
                                <td>This is a test</td>
                                <td>Open</td>
                                <td>Josh</td>
                                <td>Michael</td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-success bottom-right circle-button">
                        +
                    </button>
                </div>
            </div>   
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->


    <!-- Add Popper and Bootstrap JS plug-ins-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
